<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <h1> Menu </h1>

    <p> as can be seen by the first item on the menu:
        <span th:text="${item}">test</span> there is an item:
        <span th:text="${item.name}">itemname</span>
        <span th:text="${menu[0].name}">menu[0]name</span>
    </p>

    <table>
        <tr th:each="item : ${menu}">
            <td th:text="${item.id}">1</td>
            <td th:text="${item.name}">1</td>
            <td th:text="${item.description}">1</td>
            <td th:text="${item.price}">1</td>
        </tr>
    </table>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
